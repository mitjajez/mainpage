version: '3'
services:
  web:
    build: .
    command: "scripts/docker-wait-pgsql; python scripts/migrate.py; uwsgi --http :80 --module mainpage.wsgi"
    entrypoint: scripts/docker-run
    environment:
      PYTHONUNBUFFERED: 1
    volumes:
      - .:/code
    ports:
      - "80:80"
  db:
    build:
      context: docker/database/
      dockerfile: Dockerfile
    environment:
        POSTGRESQL_USER: wlansi_cms
        POSTGRESQL_PASS: mainpage
        POSTGRESQL_DB: wlansi
    expose:
      - 5432