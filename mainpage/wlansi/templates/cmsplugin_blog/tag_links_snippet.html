{% load i18n %}
<div class="tag-links">
<h3 id="see-entries-tagged">{% trans "See entries tagged:" %}</h3>
{% if tags %}
    <ul>
    {% for tag in tags %}
        <li><a href="{% url blog_archive_tagged tag=tag.name %}">{{ tag.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tags.</p>
{% endif %}
</div>
