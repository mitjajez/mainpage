{% load i18n staticfiles sekizai_tags %}
{% addtoblock "js" %}<script type="text/javascript" src="https://platform.twitter.com/widgets.js" id="twitter-wjs"></script>{% endaddtoblock %}
<h3>{{ object.title }}</h3>
<div class="plugin_twitter">
	<div id="twitter-container-{{ object.pk }}"><a class="twitter-timeline" data-dnt="true" data-widget-id="348697811753250816"{% if object.count %} data-tweet-limit="{{ object.count }}"{% endif %} data-related="wlanslovenija" data-link-color="#68AE2C" data-border-color="#ffffff" lang="{{ LANGUAGE_CODE }}" data-chrome="nofooter noborders noheader transparent"></a></div>
	{% if object.twitter_user %}<p class="twitter-link-p"><a href="https://www.twitter.com/#!/{{ object.twitter_user }}" class="twitter-link">{% trans "More on Twitter..." %}</a></p>{% endif %}
</div>
